<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header with Navigation and Dark Mode Switch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Add custom styles here */
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    navbar-green {
        background-color: green;
    }

    .navbar-dark .navbar-brand,
    .navbar-dark .navbar-nav .nav-link {
      color: #fff;
    }

    /* ---------- */

    .carousel-indicators [data-bs-target] {
      width: 30px;
      height: 10px;
      background-color: #fff;
      transition: all 0.5s ease;
      border-radius: 15px;
    }

    .carousel-indicators button.active {
      width: 60px;
      border-radius: 10px;
    }

    .card {
      background-position: center center;
      background-size: cover;
      background-repeat: no-repeat;
      border: none;
      position: relative;
    }

    .card::before {
      width: 100%;
      height: 100%;
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, #fff 0%, black 100%);
      z-index: 1;
      mix-blend-mode: multiply;
    }

    .card-body {
      position: absolute;
      z-index: 3;
    }

    .headlines a {
      text-decoration: none;
      color: #fff;
      transition: all 0.5s ease;
    }

    .headlines a:hover {
      text-decoration: underline;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 1.5em;
    }

    .icons .icon {
      display: flex;
      gap: 0.3em;
    }

    .video-holder {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .video-holder video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .carousel-control-prev,
    .carousel-control-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
    }

    .carousel-control-prev {
      left: 20px;
    }

    .carousel-control-next {
      right: 20px;
    }

    #videoCarousel {
      height: 85vh;
    }

    #pageHeader {
        background-color: green;
    }
  </style>
</head>

<body>

  <header id="pageHeader" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <!-- <img src="images/SE-logo-Life-is-On-png.png" width="150px" height="50px" alt="">  -->
        <img src="images/SE-logo-Life-is-On-png.png" width="150" height="50" class="d-inline-block align-top" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Services
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Lorem</a></li>
              <li><a class="dropdown-item" href="#">Lorem Ipsum</a></li>
              <li><a class="dropdown-item" href="#">Lorem Ipsum Dolor</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-sun"
        viewBox="0 0 16 16">
        <path
          d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708" />
      </svg>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="darkModeSwitch">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon"
          viewBox="0 0 16 16">
          <path
            d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286" />
        </svg>
        <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
      </div>

      <!-- <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="darkModeSwitch">
        <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
      </div> -->
    </div>
  </header>

  <div class="vw-75" id="videoCarousel">
    <div id="carouselExampleIndicators"
      class="carousel slide w-100 h-100 d-flex flex-row justify-content-center align-items-center">
      <div class="carousel-indicators">
        <div class="py-1 px-1 rounded-5" style="background-color: rgba(0, 0, 0, 0.473) ;">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1">
          </button>

          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"
            class="">
          </button>

          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"
            class="">
          </button>

          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"
            class="">
          </button>

          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"
            class="">
          </button>
        </div>
      </div>

      <div class="container  w-100 h-100">
        <div class="position-relative p-5 text-center bg-body rounded-5 w-100 h-100">
          <div class="carousel-inner w-100 h-100">

            <div class="carousel-item active w-100 h-100">
              <div class="video-holder">
                <video muted autoplay loop>
                  <source src="videos/2.mp4" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
              </div>
            </div><!--End of Carousel-Item 1-->

            <!-- Add other carousel items similarly -->

            <div class="carousel-item  w-100 h-100">
              <div class="video-holder">
                <video muted autoplay loop>
                  <source src="videos/3.mp4" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
              </div>
            </div>

            <div class="carousel-item  w-100 h-100">
              <div class="video-holder">
                <video muted autoplay loop>
                  <source src="videos/4.mp4" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
              </div>
            </div>

            <div class="carousel-item  w-100 h-100">
              <div class="video-holder">
                <video muted autoplay loop>
                  <source src="videos/5.mp4" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
              </div>
            </div>

            <div class="carousel-item  w-100 h-100">
              <div class="video-holder">
                <video muted autoplay loop>
                  <source src="videos/7.mp4" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <i class="fa fa-chevron-left text-bg-dark text-light py-2 px-2 rounded"></i>
        <span class="carousel-control-prev-icon visually-hidden" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <i class="fa fa-chevron-right text-bg-dark text-light py-2 px-2 rounded"></i>
        <span class="carousel-control-next-icon visually-hidden" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    const darkModeSwitch = document.getElementById('darkModeSwitch');
    const body = document.body;
    const header = document.getElementById('pageHeader');

    darkModeSwitch.addEventListener('change', () => {
      if (darkModeSwitch.checked) {
        body.classList.add('dark-mode');
        header.classList.remove('navbar-light');
        header.classList.add('navbar-dark', 'bg-dark');
      } else {
        body.classList.remove('dark-mode');
        header.classList.remove('navbar-dark', 'bg-dark');
        header.classList.add('navbar-light');
      }
    });
  </script>

  <script>
    var videoCarousel = document.getElementById('videoCarousel');
    videoCarousel.addEventListener('slide.bs.carousel', function (event) {
      var videos = videoCarousel.querySelectorAll('video');
      videos.forEach(function (video, index) {
        if (index != event.to) {
          video.pause();
        } else {
          video.play();
        }
      });
    })
  </script>

</body>

</html>
